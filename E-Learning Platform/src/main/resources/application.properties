# E-Learning Platform Database Configuration
spring.application.name=elearning-platform

# PostgreSQL connection (uses dedicated schema)
spring.datasource.url=jdbc:postgresql://localhost:5433/elearning_db?currentSchema=elearning_schema
spring.datasource.username=timi
spring.datasource.password=timi
spring.datasource.driver-class-name=org.postgresql.Driver

# Let Hibernate create/update the schema automatically
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Optional: Run init script on startup (if using Spring Boot SQL init)
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:init_elearning.sql
spring.sql.init.continue-on-error=true
