<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Quiz Result - E-Learning Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">E-Learning</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/courses">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="/quizzes">Quizzes</a></li>
          <li class="nav-item"><a class="nav-link" href="/enrollments">Enrollments</a></li>
          <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h2>Quiz Result</h2>
    <p>Score: <span th:text="${attempt.score}"></span> / <span th:text="${#lists.size(quiz.questions)}"></span></p>
    <p>Submitted At: <span th:text="${attempt.submittedAt}"></span></p>
    <div th:each="question : ${quiz.questions}" class="mb-3">
      <div class="fw-bold">Q: <span th:text="${question.text}"></span></div>
      <ul class="list-group ms-3">
        <li class="list-group-item"
            th:classappend="${question.correctOptionIndex == 0} ? 'list-group-item-success' : (${attempt.answers[question.id]} == 0 ? 'list-group-item-danger' : '')">
          <span th:text="'A. ' + ${question.option1}"></span>
          <span th:if="${attempt.answers[question.id]} == 0" class="badge bg-primary ms-2">Your Answer</span>
          <span th:if="${question.correctOptionIndex == 0}" class="badge bg-success ms-2">Correct</span>
        </li>
        <li class="list-group-item"
            th:classappend="${question.correctOptionIndex == 1} ? 'list-group-item-success' : (${attempt.answers[question.id]} == 1 ? 'list-group-item-danger' : '')">
          <span th:text="'B. ' + ${question.option2}"></span>
          <span th:if="${attempt.answers[question.id]} == 1" class="badge bg-primary ms-2">Your Answer</span>
          <span th:if="${question.correctOptionIndex == 1}" class="badge bg-success ms-2">Correct</span>
        </li>
        <li class="list-group-item"
            th:classappend="${question.correctOptionIndex == 2} ? 'list-group-item-success' : (${attempt.answers[question.id]} == 2 ? 'list-group-item-danger' : '')">
          <span th:text="'C. ' + ${question.option3}"></span>
          <span th:if="${attempt.answers[question.id]} == 2" class="badge bg-primary ms-2">Your Answer</span>
          <span th:if="${question.correctOptionIndex == 2}" class="badge bg-success ms-2">Correct</span>
        </li>
        <li class="list-group-item"
            th:classappend="${question.correctOptionIndex == 3} ? 'list-group-item-success' : (${attempt.answers[question.id]} == 3 ? 'list-group-item-danger' : '')">
          <span th:text="'D. ' + ${question.option4}"></span>
          <span th:if="${attempt.answers[question.id]} == 3" class="badge bg-primary ms-2">Your Answer</span>
          <span th:if="${question.correctOptionIndex == 3}" class="badge bg-success ms-2">Correct</span>
        </li>
      </ul>
    </div>
    <a href="/courses" class="btn btn-primary mt-3">Back to Courses</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
