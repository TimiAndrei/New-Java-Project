<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Quiz Attempt - E-Learning Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">E-Learning</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/courses">Courses</a></li>
          
          <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h2>Quiz: <span th:text="${quiz.title}"></span></h2>
    <form th:action="@{'/quizzes/' + ${quiz.id} + '/submit'}" method="post">
      <div th:each="question, iterStat : ${quiz.questions}">
        <div class="mb-3">
          <label th:for="${'q' + question.id}" th:text="${iterStat.index + 1 + '. ' + question.text}"></label>
          <input type="text" th:id="${'q' + question.id}" th:name="${'answers[' + question.id + ']'}" class="form-control" required />
        </div>
      </div>
      <button type="submit" class="btn btn-success">Submit Quiz</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
