<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Instructor Dashboard - E-Learning Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">E-Learning</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/courses">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="/quizzes">Quizzes</a></li>
          <li class="nav-item"><a class="nav-link" href="/enrollments">Enrollments</a></li>
          <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h2>Instructor Dashboard</h2>
    <a href="/courses/create" class="btn btn-success mb-3">Create New Course</a>
    <h3>Your Courses</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="course : ${instructorCourses}">
          <td th:text="${course.title}"></td>
          <td>
            <a th:href="@{'/courses/' + ${course.id} + '/edit'}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{'/courses/' + ${course.id} + '/lessons'}" class="btn btn-info btn-sm">Manage Lessons</a>
            <a th:href="@{'/courses/' + ${course.id} + '/students'}" class="btn btn-secondary btn-sm">View Students</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
