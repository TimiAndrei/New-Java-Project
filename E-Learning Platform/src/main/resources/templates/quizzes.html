<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>My Quizzes - E-Learning Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">E-Learning</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/courses">Courses</a></li>
          <li class="nav-item"><a class="nav-link active" href="/quizzes">Quizzes</a></li>
          <li class="nav-item"><a class="nav-link" href="/enrollments">Enrollments</a></li>
          <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h2>My Quizzes</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Course</th>
          <th>Lesson</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="quiz : ${myQuizzes}">
          <td th:text="${quiz.title}"></td>
          <td th:text="${quiz.courseTitle != null ? quiz.courseTitle : 'N/A'}"></td>
          <td th:text="${quiz.lessonTitle != null ? quiz.lessonTitle : 'N/A'}"></td>
          <td>
            <span th:if="${quiz.attempted}" class="badge bg-success">Completed</span>
            <span th:if="${!quiz.attempted}" class="badge bg-secondary">Not Attempted</span>
          </td>
          <td>
            <a th:if="${!quiz.attempted}" th:href="@{'/quizzes/' + ${quiz.id}}" class="btn btn-primary btn-sm">Take Quiz</a>
            <a th:if="${quiz.attempted}" th:href="@{'/quizzes/' + ${quiz.id} + '/result'}" class="btn btn-outline-success btn-sm">View Result</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
