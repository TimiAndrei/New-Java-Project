<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Lessons - E-Learning Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">E-Learning</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/courses">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="/quizzes">Quizzes</a></li>
          <li class="nav-item"><a class="nav-link" href="/enrollments">Enrollments</a></li>
          <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h2>Lessons for Course: <span th:text="${courseTitle}"></span></h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Order</th>
          <th>Title</th>
          <th>Content</th>
          <th>Quiz</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="lesson : ${lessons}">
          <td th:text="${lesson.lessonOrder}"></td>
          <td>
            <a th:href="@{'/lessons/' + ${lesson.id}}" th:text="${lesson.title}"></a>
          </td>
          <td th:text="${lesson.content}"></td>
          <td>
            <a th:if="${lesson.quizId != null}" th:href="@{'/quizzes/' + ${lesson.quizId}}" class="btn btn-primary btn-sm">Take Quiz</a>
            <span th:if="${lesson.quizId == null}">No Quiz</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
