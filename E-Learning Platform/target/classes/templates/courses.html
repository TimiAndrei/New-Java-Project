<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Courses - E-Learning Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">E-Learning</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="/courses">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="/quizzes">Quizzes</a></li>
          <li class="nav-item"><a class="nav-link" href="/enrollments">Enrollments</a></li>
          <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h2>Courses</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Difficulty</th>
          <th>Category</th>
          <th>Instructor</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="course : ${courses}">
          <td th:text="${course.id}"></td>
          <td th:text="${course.title}"></td>
          <td th:text="${course.description}"></td>
          <td th:text="${course.difficulty}"></td>
          <td th:text="${course.category}"></td>
          <td th:text="${course.instructor}"></td>
          <td th:text="${course.status}"></td>
          <td>
            <a th:href="@{'/courses/' + ${course.id} + '/lessons'}" class="btn btn-info btn-sm">View Lessons</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
